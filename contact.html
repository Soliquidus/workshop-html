<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
</head>
<body>
    <form method="POST">
        <fieldset>
            <legend>Contact</legend>
            <div>
                <label>Nom
                    <input type="text" name="name">
                </label>
            </div>
            <div>
                <label>Prénom
                    <input type="text" name="firstname">
                </label>
            </div>
            <div>
                <label>Age
                    <input type="number" name="age">
                </label>
            </div>
            <div>
                <label>Email
                    <input type="email" name="email">
                </label>
            </div>
            <div>
                <label>Téléphone
                    <input type="tel" name="phone">
                </label>
            </div>
            <div>
                <label>Canal de contact préféré
                    <select>
                        <option value="1">Email</option>
                        <option value="2">Téléphone</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    Message
                    <textarea rows="5" cols="30"></textarea>
                </label>
            </div>
            <div>
                <button type="submit">Envoyer</button>
            </div>
        </fieldset>
    </form>
    <footer>
        <div>
            <a href="index.html">Accueil</a>
            <p>Copyright La Florentina - Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
